<div class="row">
  <div class="col-sm-6">
      <table class=" table table-striped">
        <thead>
          <tr>
            <th>Id_Rollo</th>
            <th>Ancho</th>
            <th>Largo</th>
            <th>Nombre</th>
            <th>Operaciones</th>
          </tr>
            <tbody>
              <tr *ngFor="let rollo of listRollo">
                <td>{{rollo.id_rollo}}</td>
                <td>{{rollo.ancho}}</td>
                <td>{{rollo.largo}}</td>
                <td>{{rollo.nombre}}</td>
                <td>
                    <div class="btn-group btn-group-sm">
                      <button class="btn btn-danger">Eliminar</button>
                      <button (click)="editarRollo(rollo)" class="btn btn-primary">Editar</button>
                    </div>
                </td>
              </tr>
            </tbody>
        <tbody>
          <tr>
            
          </tr>
        </tbody>
      </table>
  </div>
  <div class="col-sm-4">
    <h1 align="center">Rollo</h1>
     <form [formGroup]="formRollo" (ngSubmit)="guardarRollo()">

       <input formControlName="id_rollo" type="hidden">
       <br>
       <br>
          <div class="input-group mb-3">
          
              <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Ancho</label>
              </div>
        <input formControlName="ancho"  type="number" aria-label="Last name" class="form-control">
      </div>
      <div class="input-group">
         <input formControlName="largo" type="number" aria-label="Last name" class="form-control">
      <div class="input-group-append">
        <label class="input-group-text" for="inputGroupSelect01">Largo</label>
    </div>

    </div>
    Nombre
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="radio" aria-label="Radio button for following text input">
        </div>
      </div>
      <input formControlName="nombre" type="text" class="form-control" aria-label="Text input with radio button">
    </div>
    <br>
    <button class="btn btn-success">Aceptar</button>
      </form>    
</div>
